<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="cards">
        <div class="card" v-for="card in cards" :class="{ flipped: card.flipped, found: card.found }" @click="flipCard(card)">
          <div class="back"></div>
          <div class="front" :style="{ backgroundImage: 'url(' + card.image + ')' }"></div>
        </div>
      </div>
      <div class="splash" v-if="showSplash">
        <div class="overlay"></div>
        <div class="content">
          <div class="title">You won!</div>
          <button class="newGame" @click="resetGame()">New game</button>
        </div>
      </div>
    </div>

    <script type="text/babel">
      const CardTypes = [
        { name: "bird", image: "/img/animals/bird.png" },
        { name: "cat", image: "/img/animals/cat.png" },
        { name: "crab", image: "/img/animals/crab.png" },
        { name: "fish", image: "/img/animals/fish.png" },
        { name: "duck", image: "/img/animals/duck.png" },
        { name: "lion", image: "/img/animals/lion.png" },
        { name: "turtle", image: "/img/animals/turtle.png" },
      ];

      const shuffleCards = () => {
        const cards = [].concat(_.cloneDeep(CardTypes), _.cloneDeep(CardTypes));
        return _.shuffle(cards);
      }

      new Vue({
        el: "#app",

        data: {
          cards: [],
          showSplash: false,
          flipBackTimer: null
        },

        methods: {
          resetGame() {
            this.showSplash = false;
            const cards = shuffleCards();

            _.each(cards, (card) => {
              card.flipped = false;
              card.found = false;
            });

            this.cards = cards;
          },

          flippedCards() {
            return _.filter(this.cards, card => card.flipped);
          },

          sameFlippedCard() {
            const flippedCards = this.flippedCards();
            if (flippedCards.length == 2) {
              if (flippedCards[0].name == flippedCards[1].name)
                return true;
            }
          },

          setCardFounds() {
            _.each(this.cards, (card) => {
              if (card.flipped)
                card.found = true;
            });
          },

          checkAllFound() {
            const foundCards = _.filter(this.cards, card => card.found);
            if (foundCards.length == this.cards.length) {
              return true;
            }
          },

          startGame() {
          },

          finishGame() {
            this.showSplash = true;
          },

          flipCard(card) {
            if (card.found || card.flipped) return;

            if (!this.started) {
              this.startGame();
            }

            const flipCount = this.flippedCards().length;
            if (flipCount == 0) {
              card.flipped = !card.flipped;
            }
            else if (flipCount == 1) {
              card.flipped = !card.flipped;
              this.turns += 1;

              if (this.sameFlippedCard()) {
                // Match!
                this.flipBackTimer = setTimeout( ()=> {
                  this.clearFlipBackTimer();
                  this.setCardFounds();
                  this.clearFlips();

                  if (this.checkAllFound()) {
                    this.finishGame();
                  }

                }, 200);
              }
              else {
                // Wrong match
                this.flipBackTimer = setTimeout( ()=> {
                  this.clearFlipBackTimer();
                  this.clearFlips();
                }, 1000);
              }
            }
          },

          clearFlips() {
            _.map(this.cards, card => card.flipped = false);
          },


          clearFlipBackTimer() {
            clearTimeout(this.flipBackTimer);
            this.flipBackTimer = null;
          }
        },

        created() {
          this.resetGame();
        }
      });
    </script>
  </body>
</html>
